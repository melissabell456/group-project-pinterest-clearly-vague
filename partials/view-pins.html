<div>
    <ul ng-repeat='pin in pinArray'>
        <li>
            <h3>{{pin.title}}</h3>
            <img src='{{pin.img}}' alt='{{pin.title}}'></img>
            <p>{{pin.notes}}</p>
            <button><a ng-href="#!/create-pin/{{pin.id}}">Edit</a></button>
            <button ng-click="deletePin(pin.id)">Delete</button>
        </li>
    </ul>
</div>

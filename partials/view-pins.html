<div class="container">
    <div class="row">
        <div class="col-4" ng-repeat='pin in pinArray'>
            <h3>{{pin.title}}</h3>
            <img src='{{pin.img}}' alt='{{pin.title}}'></img>
            <p>{{pin.notes}}</p>
            <button ng-click="deletePin(pin.id)">Delete</button>
        </div>
    </div>
</div>

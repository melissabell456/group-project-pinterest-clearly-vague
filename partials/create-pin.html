<div>
  <input type="text" placeholder="Title" ng-model="pin.title">
  <br>
  <input type="text" placeholder="IMG URL" ng-model="pin.img">
  <br>
  <textarea placeholder="Additional Information" ng-model="pin.notes" rows="15" cols="20"></textarea>
  <br>
  <select ng-model="pin.board_id" ng-options="board.board_id as board.title for board in userBoards"></select>
  <button ng-click="addPin()">Add My Pin</button>
</div>
